<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI & Data Science Form</h1>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <h3>Questionnaire</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="current_education" class="form-label">Current Education</label>
                <input type="text" id="current_education" name="current_education" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="employed" name="employed" class="form-check-input">
                <label for="employed" class="form-check-label">Are you employed?</label>
            </div>
            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title (if employed)</label>
                <input type="text" id="job_title" name="job_title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Industry (if employed)</label>
                <input type="text" id="industry" name="industry" class="form-control">
            </div>
            <div class="mb-3">
                <label for="career_aspiration" class="form-label">Career Aspiration</label>
                <textarea id="career_aspiration" name="career_aspiration" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="reason_for_learning_ai" class="form-label">Reason for Learning AI</label>
                <textarea id="reason_for_learning_ai" name="reason_for_learning_ai" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="preferred_industry" class="form-label">Preferred Industry for AI</label>
                <input type="text" id="preferred_industry" name="preferred_industry" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="shift_to_ai" name="shift_to_ai" class="form-check-input">
                <label for="shift_to_ai" class="form-check-label">Do you want to shift your career to AI?</label>
            </div>
            <div class="mb-3">
                <label for="current_career_problem" class="form-label">Current Career Problem (if not shifting to AI)</label>
                <textarea id="current_career_problem" name="current_career_problem" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="implementation_details" class="form-label">AI Implementation Details (if not shifting to AI)</label>
                <textarea id="implementation_details" name="implementation_details" class="form-control"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="file" class="form-label">Upload your CV (.pdf)</label>
                <input type="file" id="file" name="file" class="form-control" accept=".pdf" required>
                <small class="form-text text-muted">Only PDF files are allowed.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
